<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  <head>
    <body>
      <div class="tiledBackground">

      <h1 id="title">Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve our platform</p>
      <form id="survey-form">
        <fieldset>
        <label id="name-label"><b>Name
          <input type="text" id="name" placeholder="enter your name" required/></label>
        <label id="email-label">Email<input type="email" id="email" placeholder="enter your email" required/></label>
        <label id="number-label">Age</b><input type="number" id="number" placeholder="age" min="13" max="120" required/></label>
        </fieldset>
        <fieldset>
        <label id="role-dropdown">Which option best describes your current role?</label>
          <label class="last"><select id="dropdown">
            <option value="">Select current role
            </option>
            <option>Student
            </option>
            <option>Teacher
            </option>
          </select>
        </label>
        <label>Would you recommend our service to a friend?</label>
          <label><input type="radio" name="radio-button" value="buttonone" class="oneline">Yes</label>
        <label><input type="radio" name="radio-button" value="buttontwo" class="oneline">No</label>
        <label class="last"><input type="radio" name="radio-button" value="buttonthree" class="oneline ">Not sure
        </label>
        <label>what courses would you like to see improved?</label>
        <label><input type="checkbox" value="checkone" class="oneline">Web Development</label>
        <label>
          <input type="checkbox" name="checktwo" value="box" class="oneline">Javascript</label>
        <label><input type="checkbox" name="checkthree" value="box" class="oneline">Python</label>
        <label><input type="checkbox" name="checkfour" value="box" class="oneline">React</label>
        <label><input type="checkbox" name="checkfive" value="box" class="oneline">Flutter</label>
        </fieldset>
        <fieldset>
        <label>Any comments or suggestions?
        <textarea placeholder="enter your comments here...."></textarea></label></fieldset>
        <input type="submit" value="SUBMIT" id="submit">  
      </form>
    </body>
  </div>
</html>
